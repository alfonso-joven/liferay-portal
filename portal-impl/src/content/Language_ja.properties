javax.portlet.description.2=私のアカウントはすべての 1 つは、使いやすい場所に情報を整理します。ユーザーには、そのプロファイルとサイトのメンバーシップと組織が属するユーザー ・ グループを編集できます。 (Automatic Translation)
javax.portlet.description.8=カレンダー収集、作成、編集、イベントとタスクを削除するユーザーを許可する、内またはサイト間での共有は、社会的なイベントです。管理者は、イベントとタスクを管理し、アクセス許可を設定できます。 (Automatic Translation)
javax.portlet.description.15=Web コンテンツの記事、FAQ、ニュース アイテムなどのサイトを追加する任意のコンテンツをすることができます。管理者はユーザー ロールとアクセス許可を割り当てるだけでなく、コンテンツを管理することができます。追加、編集、承認、またはのロールに応じてコンテンツを表示します。 (Automatic Translation)
javax.portlet.description.20=ドキュメントおよびメディアにおける注目の仮想共有ドライブ、ファイルの属性とメタデータ、バージョン管理、およびカスタマイズ可能なフォルダーにです。管理者は、フォルダーとドキュメントを管理する、アクセス許可を変更および書類とメディア ライブラリを参照することができます。 (Automatic Translation)
javax.portlet.description.25=投票は、楽しさと複数選択のアンケートに参加するユーザーを作成する簡単な方法です。ユーザーは、追加、編集、および彼らの世論調査の結果を表示することができます。 (Automatic Translation)
javax.portlet.description.28=ブックマークのように、多くの場合、使用、または他のユーザーと共有する web サイトへのショートカットです。ユーザーは、追加、削除およびブックマークを共有することができます。 (Automatic Translation)
javax.portlet.description.31=メディア ギャラリーは、画像、ビデオ、どこからでも、いつでもアクセスすることができますオーディオの中央リポジトリを提供します。管理者は、フォルダー、画像、ビデオ、オーディオ、セットのアクセス許可を追加し、高度な設定を管理できます。ユーザーは、フォルダー、画像、ビデオ、オーディオ、その役割に応じて管理できます。 (Automatic Translation)
javax.portlet.description.98=ソフトウェア カタログへの訪問者を表示するには、ソフトウェアの項目のセットを定義できます。管理者は、カタログ項目を管理してアクセス許可を設定可能性があります。 (Automatic Translation)
javax.portlet.description.99=タグの用語とプリセットのボキャブラリの柔軟なグループをコンテンツの分類を有効にします。管理者は、すべてのタグを管理、アクセス許可を割り当てるおよび高度なオプションを設定する可能性があります。管理、タグおよびタグのセットおよびコンテンツを分類するときに使用するカテゴリを定義できます。 (Automatic Translation)
javax.portlet.description.104=アップデート マネージャー、すべてのユーザーのバージョンと同様にプラグイン インストール数、Liferay リポジトリからか、それがアップグレードすることができるかどうかを示します。 (Automatic Translation)
javax.portlet.description.125=ユーザーは、ポータルを使用してタスクを実行する個人です。管理者は、新しいユーザーを作成または既存のユーザーを非アクティブ化することができます。ユーザーは、サイトに参加することができます組織の階層に配置する、役割、アクセス許可を委任するまたはユーザーのグループに収集します。ユーザー グループは、組織の境界を越えることができます、サイトや役割などの他のコレクションのすべてのメンバーを割り当てるために使用することができます。ユーザー グループはメンバーの個人用サイト テンプレートのカスタマイズにも使用可能性があります。 (Automatic Translation)
javax.portlet.description.127=ユーザー グループを所属する組織のユーザー グループの方法を提供します。管理者は、ユーザー グループを定義してすべてのユーザー メンバーを自動的にするには、サイトのメンバーとしてユーザー、ユーザー ・ グループを割り当てることができます。 (Automatic Translation)
javax.portlet.description.128=ロールは、特定のスコープによると、ポータル内で特定の機能を共有するユーザーのグループです。管理者は、ポートレット アプリケーション内のさまざまな機能へのアクセス許可を付与することができますロールを追加できます。 (Automatic Translation)
javax.portlet.description.129=パスワード ポリシーは、ユーザーのロックアウト、パスワードの有効期限を含むエンタープライズ レベルのセキュリティ対策を定義します。管理者は、ポリシーを定義したり、LDAP サーバーに委任できます。 (Automatic Translation)
javax.portlet.description.130=設定ではほとんどのグローバルなポータル設定名、認証、既定ユーザーの関連付け、およびメール ホスト名を含むです。 (Automatic Translation)
javax.portlet.description.131=監視、すべてのポータルでライブ セッションを参照してくださいすることができます。パフォーマンス上の理由から、この設定一般的に生産でオフになります。 (Automatic Translation)
javax.portlet.description.132=プラグインの設定では、ポータル ロールを特定のプラグインへのアクセスを構成すると、管理者ことができます。 (Automatic Translation)
javax.portlet.description.134=サイトは、コンテンツを表示し、特定のアプリケーションへのアクセスを提供するページの集合です。サイトへの排他的アクセスが特定のページやコンテンツに与えられているメンバーを持つことができます。 (Automatic Translation)
javax.portlet.description.135=ポータル インスタンスは、単一のサーバーに portal の複数のインスタンスを実行すると、管理者ことができます。各ポータルのインスタンス データを他のすべてのポータル インスタンスから隔離されます。 (Automatic Translation)
javax.portlet.description.136=プラグインがインストール ユーザー Liferay リポジトリから追加のプラグインをインストールまたはカスタム ・ プラグインをインストールすることができます。 (Automatic Translation)
javax.portlet.description.137=サーバーの管理設定は、ログ、キャッシュ、検索インデックス作成、およびその他の高度な機能を制御します。上級管理者は、システム パフォーマンスの監視、詳細なサーバの設定を変更、検索インデックスの再作成、およびキャッシュを変更することができます。 (Automatic Translation)
javax.portlet.description.140=私のページを作成またはそのに割り当てられているカスタムの web ページです。ロールによっては、ページの編集、ページを追加または、ページの外観を変更可能性があります。 (Automatic Translation)
javax.portlet.description.146=ページ テンプレートを使用して、ページを作成するときに含めるポートレット ページを選択できるようにします。管理者可能性がありますを定義およびページ テンプレートとしてのアクセス許可を編集します。 (Automatic Translation)
javax.portlet.description.147=カテゴリは、コンテンツ アイテムのタグ付けに語彙のセットについて説明します。管理者は、ボキャブラリを作成して、それらがユーザー コンテンツを作成するときに選択できるカテゴリを作成することができます。 (Automatic Translation)
javax.portlet.description.149=サイト テンプレート ページと web サイトを作成するときに含めるコンテンツを定義できます。管理者可能性がありますを定義し、サイト テンプレートとして、アクセス許可を編集します。 (Automatic Translation)
javax.portlet.description.154=Wiki は、ユーザーが一緒に来て、地域での知識を共有する社会共同百科事典です。管理者は、追加、wiki ページを編集、アクセス許可を変更、および高度なオプションを設定することができます。 (Automatic Translation)
javax.portlet.description.156=ページをポータルに作成されているカスタムの web ページです。ロールによっては、これらのページを編集してページを追加または、ページの外観を変更可能性があります。 (Automatic Translation)
javax.portlet.description.161=ブログ短い雑誌、記事、または標準的なブログを提供する日記エントリが発生します。管理者は、追加、表示、更新、およびブログのエントリを削除することができます。 (Automatic Translation)
javax.portlet.description.162=メッセージ ボードでは、複数レベルの深さと階層を持つユーザーのための会話フォーラム提供しています。管理者は、掲示板の管理、ユーザー ロールとアクセス許可を割り当てるおよびユーザーを禁止することができます。ユーザーは、メッセージの掲示板の投稿とカテゴリ、および統計情報を表示するには、そのサブスクリプションを管理できます。 (Automatic Translation)
javax.portlet.description.179=社会活動は、サイト内での計算のユーザー介入のために使用される測定を微調整することができます。貢献値アクションの報酬を判定してください。 (Automatic Translation)
